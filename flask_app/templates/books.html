<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Main Books Page</title>
</head>
<body>
    <div class="container">
        <a href="/books/new" class="btn btn-info float-end mt-2">Add a New Book!</a>
        
        <h1>Books</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Language</th>
                    <th scope="col">Author</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in all_books %}
                <tr>
                    <th scope="row">{{book.title}}</th>
                    <td>{{book.pages}}</td>
                    <td>{{book.language}}</td>
                    <td>{{book.author.first_name}} {{book.author.last_name}}</td>
                    <td><a href="/books/{{book.id}}">Show</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Add Author</h2>
        <form action="/new_author" method="post">
            <label for="fname">First Name</label>
            <input type="text" name="fname">

            <label for="lname">Last Name</label>
            <input type="text" name="lname">
            <input type="submit" value="Create Author" class="btn btn-success">
        </form>
    </div>
</body>
</html>
