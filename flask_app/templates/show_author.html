<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a href="/books" class="btn btn-warning float-end mt-2">Dashboard</a>
        <h1>Show Author Page</h1>

        <h1>Information for Author No. <span class="text-info">{{author.id}}</span></h1>

        <h2>Name: <span class="text-info">{{author.first_name}} {{author.last_name}}</span></h2>

        <h2>Books: 
            {% for book in author.books %}
                <p><span class="text-info">{{book.title}}</span></p>
            {% endfor %}
        </h2>
    </div>
</body>
</html>
