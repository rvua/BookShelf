<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a href="/books" class="btn btn-warning float-end mt-2">Dashboard</a>
        <h1>This is the show page</h1>
        
        <h1>Information for Book No. <span class="text-info">{{book.id}}</span></h1>

        <h2>Title: <span class="text-info">{{book.title}}</span></h2>
        <h2>Number of Pages: <span class="text-info">{{book.pages}}</span></h2>
        <h2>Language: <span class="text-info">{{book.language}}</span></h2>
        <h2>Author: <span class="text-info">{{book.author.first_name}} {{book.author.last_name}}</span></h2>
        <h2>Description: <span class="text-info">{{book.description}}</span></h2>
    </div>
</body>
</html>
